language: cpp

os:
  - linux
  - osx

compiler: clang

addons:
  artifacts:
    s3_region: "eu-west-1"
    debug: true
    paths:
    - build/obj-2-fieldap.$TRAVIS_OS_NAME

script:
  - if [ $TRAVIS_OS_NAME == linux ]; then clang++ -std=c++1y process/*.cpp externals/*.cc main.cpp -lstdc++ -o build/obj-2-fieldap.$TRAVIS_OS_NAME; fi
  - if [ $TRAVIS_OS_NAME == osx ];   then clang++ -std=c++14 process/*.cpp externals/*.cc main.cpp -lstdc++ -o build/obj-2-fieldap.$TRAVIS_OS_NAME; fi
    
notifications:
  email: false
